{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
        <head>
            <meta charset="UTF-8">
            <title>{{ oneTheory.theory_title }}</title>
            <link rel="stylesheet" type="text/css" href="{% static "static/css/bootstrap.css" %}">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src={% static "static/js/bootstrap.min.js" %}></script>
        </head>
    <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CryptTutor</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Главная</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if username %}
                <li><a href="/auth/logout/">Выйти ({{ username }}) </a> </li>
              {% else %}
                <li><a href="/auth/login/">Войти</a> </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </div>
<div class="container">
<div class="jumbotron">
        <h4>Дата публикации: {{ oneTheory.theory_date }}</h4>
        <h2>{{ oneTheory.theory_title }}</h2>
        <hr>
        <p>{{ oneTheory.theory_text }}</p>
    </div>
    </div>
    </body>
</html>
